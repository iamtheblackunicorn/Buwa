name: Buwa
description: Sexy and beautiful wallpapers for your Android-powered device!
publish_to: 'none'
version: 1.3.0+4
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0
  termstyle: ^1.7.0
  wallpaper_manager: ^1.0.10
  flutter_cache_manager: ^3.0.1
  loading_animations: ^2.2.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/logo.png
  fonts:
    - family: ProductSansBold
      fonts:
        - asset: assets/fonts/ProductSansBold.ttf
