name: Buwa
description: Sexy and beautiful wallpapers for your Android-powered device!
publish_to: 'none'
version: 1.1.0+2
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  wallpaper_manager: ^1.0.10
  flutter_cache_manager: ^3.0.1
  loading_animations: ^2.2.0
  dio: ^4.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster.ttf
